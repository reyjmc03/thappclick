<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  <title>Thapp - make awesome stuffs happen</title>
</head>
<body>
  <div class="container">
    <div class="inner cover">
      <div class="logo" id="lg">
        <img class="center-block img-responsive" src="img/thapplogo.png">
      </div>
    </div>

    <div class="phone">
      <img class="img-responsive" src="img/thappphone.png">
    </div>
  </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        
        btnMaximized = false;

        $('#lg').on('click', function() {
          // console.log('ok!');
          $('.phone').stop(true);

          if(btnMaximized) {
            $('.phone').animate({ height: '0px'}, function(){ $(".phone").hide() } );
          }
          else {
            $('.phone').animate({ height: '316px' }).show();
          }

          btnMaximized = ! btnMaximized;
        });
      });
    </script>
</body>
</html>
